<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object #014 - Trawlguard Specimen</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #0b0b0b;
            color: #7aff6c; /* Неоново-зеленый */
            font-family: 'Share Tech Mono', monospace;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            text-shadow: 0 0 5px rgba(122, 255, 108, 0.7);
        }
        .content {
            border: 2px solid #7aff6c;
            box-shadow: 0 0 20px #7aff6c, inset 0 0 10px #7aff6c;
            padding: 40px;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.7);
            max-width: 800px;
        }
        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #7aff6c;
            text-shadow: 0 0 15px #7aff6c;
        }
        p {
            font-size: 1.1em;
            line-height: 1.6;
            margin-bottom: 10px;
        }
        .status-critical {
            color: #ff3c3c; /* Красный для критического статуса */
            text-shadow: 0 0 8px #ff3c3c;
            font-weight: bold;
        }
        .back-button {
            margin-top: 30px;
            background-color: transparent;
            color: #7aff6c;
            border: 2px solid #7aff6c;
            padding: 10px 20px;
            font-family: 'Orbitron', sans-serif;
            cursor: pointer;
            text-transform: uppercase;
            box-shadow: 0 0 10px #7aff6c;
            transition: all 0.3s ease;
        }
        .back-button:hover {
            background-color: #7aff6c;
            color: #0b0b0b;
            box-shadow: 0 0 25px #7aff6c;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Object #014 — Trawlguard Specimen</h1>
        <p>A█████ █████ infrastructure leading to the Hadal-7 research complex.</p>
        <p>Status: <span class="status-critical">BREACHED</span>. Containment protocols: FAILED.</p>
        <p>Further details available in restricted archives.</p>
        <button class="back-button" onclick="window.history.back()">[BACK TO TERMINAL]</button>
    </div>
</body>
</html>
