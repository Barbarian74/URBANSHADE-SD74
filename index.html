<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URBANSHADE // SECURE ACCESS TERMINAL</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Share+Tech+Mono&family=IBM+Plex+Mono&display=swap" rel="stylesheet">
    <style>
        /* style.css (встроенный) */

        :root {
            --bg-color: #0b0b0b;
            --protocol-color: #7aff6c; /* Кислотно-зеленый */
            --error-color: #ff3c3c;   /* Красный */
            --progress-color: #00e0ff; /* Неоновый голубой */
            --text-shadow-light: 0 0 5px rgba(122, 255, 108, 0.7);
            --text-shadow-error: 0 0 8px rgba(255, 60, 60, 0.8);
        }

        @keyframes blink-glitch {
            0%, 100% { opacity: 1; text-shadow: var(--text-shadow-light); }
            50% { opacity: 0.2; text-shadow: none; transform: translateX(2px); }
            51% { opacity: 0.2; text-shadow: none; transform: translateX(-2px); }
            52% { opacity: 1; text-shadow: var(--text-shadow-light); transform: translateX(0); }
            70% { opacity: 1; }
            71% { opacity: 0.8; transform: skewX(2deg); }
            72% { opacity: 1; transform: skewX(0deg); }
        }

        @keyframes progress-fill {
            0% { width: 0%; }
            100% { width: 100%; }
        }

        @keyframes progress-stripe {
            0% { background-position: 0 0; }
            100% { background-position: -70px 0; }
        }

        @keyframes pulse-error {
            0%, 100% { box-shadow: 0 0 10px var(--error-color), inset 0 0 5px var(--error-color); }
            50% { box-shadow: 0 0 25px var(--error-color), inset 0 0 12px var(--error-color); }
        }

        body {
            background-color: var(--bg-color);
            color: var(--protocol-color);
            font-family: 'Share Tech Mono', monospace;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
            text-shadow: var(--text-shadow-light);
        }

        .container {
            border: 2px solid var(--protocol-color);
            box-shadow: 0 0 20px var(--protocol-color), inset 0 0 10px var(--protocol-color);
            padding: 40px 60px;
            text-align: center;
            position: relative;
            z-index: 1;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background for content */
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5em;
            color: var(--protocol-color);
            margin-bottom: 30px;
            text-shadow: 0 0 15px var(--protocol-color);
        }

        .protocols-list {
            list-style: none;
            padding: 0;
            margin-bottom: 40px;
        }

        .protocol-item {
            font-size: 1.5em;
            margin: 15px 0;
            animation: blink-glitch 2s infinite step-end;
        }
        .protocol-item:nth-child(2) { animation-delay: 0.3s; }
        .protocol-item:nth-child(3) { animation-delay: 0.6s; }


        .access-button {
            background-color: transparent;
            color: var(--protocol-color);
            border: 2px solid var(--protocol-color);
            padding: 15px 30px;
            font-family: 'Orbitron', sans-serif;
            font-size: 1.2em;
            cursor: pointer;
            text-transform: uppercase;
            box-shadow: 0 0 10px var(--protocol-color);
            transition: all 0.3s ease;
            text-shadow: var(--text-shadow-light);
            position: relative;
            overflow: hidden;
        }

        .access-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(122,255,108,0.3), transparent);
            transition: all 0.4s ease;
        }

        .access-button:hover::before {
            left: 100%;
        }

        .access-button:hover {
            background-color: var(--protocol-color);
            color: var(--bg-color);
            box-shadow: 0 0 25px var(--protocol-color);
            text-shadow: none;
        }

        /* Modal Overlay */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.85); /* Полупрозрачный черный */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background-color: var(--bg-color);
            border: 2px solid var(--protocol-color);
            box-shadow: 0 0 20px var(--protocol-color), inset 0 0 10px var(--protocol-color);
            padding: 40px;
            text-align: center;
            max-width: 500px;
            width: 90%;
            position: relative;
        }

        .modal-content h2 {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.8em;
            color: var(--protocol-color);
            margin-bottom: 25px;
            text-shadow: var(--text-shadow-light);
        }

        .password-input {
            width: calc(100% - 20px);
            padding: 12px;
            margin-bottom: 20px;
            background-color: var(--bg-color);
            border: 1px solid var(--protocol-color);
            color: var(--protocol-color);
            font-family: 'Share Tech Mono', monospace;
            font-size: 1.2em;
            text-align: center;
            box-shadow: inset 0 0 8px var(--protocol-color);
            outline: none;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .password-input:focus {
            border-color: var(--progress-color);
            box-shadow: inset 0 0 12px var(--progress-color);
        }

        .enter-button {
            background-color: transparent;
            color: var(--protocol-color);
            border: 2px solid var(--protocol-color);
            padding: 10px 25px;
            font-family: 'Orbitron', sans-serif;
            font-size: 1em;
            cursor: pointer;
            text-transform: uppercase;
            box-shadow: 0 0 8px var(--protocol-color);
            transition: all 0.3s ease;
        }

        .enter-button:hover {
            background-color: var(--protocol-color);
            color: var(--bg-color);
            box-shadow: 0 0 15px var(--protocol-color);
        }

        /* Progress Bar */
        .progress-container {
            width: 100%;
            height: 25px;
            background-color: rgba(0, 0, 0, 0.7);
            border: 1px solid var(--progress-color);
            margin-top: 30px;
            overflow: hidden;
            position: relative;
            display: none; /* Hidden by default */
            box-shadow: 0 0 10px var(--progress-color), inset 0 0 5px var(--progress-color);
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background-color: var(--progress-color);
            background-image: linear-gradient(
                -45deg,
                rgba(255, 255, 255, .2) 25%,
                transparent 25%,
                transparent 50%,
                rgba(255, 255, 255, .2) 50%,
                rgba(255, 255, 255, .2) 75%,
                transparent 75%,
                transparent
            );
            background-size: 40px 40px;
            animation: progress-stripe 2s linear infinite;
            transition: width 2.5s linear; /* Smooth fill */
            box-shadow: inset 0 0 5px rgba(0, 255, 255, 0.5);
        }

        .progress-text {
            position: absolute;
            width: 100%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: var(--bg-color);
            font-size: 0.9em;
            font-weight: bold;
            text-shadow: none;
            z-index: 2;
        }

        /* Error Message */
        .error-message {
            background-color: rgba(0, 0, 0, 0.9);
            border: 2px solid var(--error-color);
            box-shadow: 0 0 15px var(--error-color), inset 0 0 8px var(--error-color);
            padding: 30px;
            margin-top: 30px;
            color: var(--error-color);
            font-size: 1.4em;
            text-transform: uppercase;
            text-shadow: var(--text-shadow-error);
            display: none; /* Hidden by default */
            animation: pulse-error 1s infinite alternate;
            position: relative;
            overflow: hidden;
        }

        .error-message.active {
            display: block;
            animation: pulse-error 1s infinite alternate;
        }

        .error-message p {
            margin: 5px 0;
        }

        .error-message p:last-child {
            font-size: 0.8em;
            font-style: italic;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>URBANSHADE SECURE TERMINAL</h1>
        <ul class="protocols-list">
            <li class="protocol-item">[PROTOCOL: EXPENDABLE]</li>
            <li class="protocol-item">[PROTOCOL: NULL-ECHO]</li>
            <li class="protocol-item">[PROTOCOL: OBSIDIAN LOCK]</li>
        </ul>
        <button id="accessTerminalBtn" class="access-button">ACCESS TERMINAL</button>
    </div>

    <div id="passwordModal" class="modal-overlay">
        <div class="modal-content">
            <h2>ACCESS AUTHORIZATION REQUIRED</h2>
            <input type="password" id="passwordInput" class="password-input" placeholder="ENTER CREDENTIALS">
            <button id="enterBtn" class="enter-button">ENTER</button>

            <div id="progressBarContainer" class="progress-container">
                <div id="progressBar" class="progress-bar"></div>
                <span id="progressText" class="progress-text"></span>
            </div>

            <div id="errorMessage" class="error-message">
                <p>❌ ACCESS DENIED</p>
                <p>Incorrect credentials. Protocol breach flagged.</p>
            </div>
        </div>
    </div>

    <script>
        // script.js (встроенный)
        document.addEventListener('DOMContentLoaded', () => {
            const accessTerminalBtn = document.getElementById('accessTerminalBtn');
            const passwordModal = document.getElementById('passwordModal');
            const passwordInput = document.getElementById('passwordInput');
            const enterBtn = document.getElementById('enterBtn');
            const progressBarContainer = document.getElementById('progressBarContainer');
            const progressBar = document.getElementById('progressBar');
            const progressText = document.getElementById('progressText');
            const errorMessage = document.getElementById('errorMessage');

            const CORRECT_PASSWORD = '9548';
            const REDIRECT_URL = 'index2.html';

            // Открыть модальное окно
            accessTerminalBtn.addEventListener('click', () => {
                passwordModal.classList.add('active');
                passwordInput.value = ''; // Очистить поле ввода
                errorMessage.classList.remove('active'); // Скрыть сообщение об ошибке
                progressBarContainer.style.display = 'none'; // Скрыть прогресс-бар
                progressBar.style.width = '0%'; // Сбросить прогресс-бар
                passwordInput.focus(); // Установить фокус на поле ввода
            });

            // Закрыть модальное окно при клике вне содержимого
            passwordModal.addEventListener('click', (e) => {
                if (e.target === passwordModal) {
                    passwordModal.classList.remove('active');
                }
            });

            // Обработка ввода пароля
            const handlePasswordAttempt = () => {
                const enteredPassword = passwordInput.value;

                if (enteredPassword === CORRECT_PASSWORD) {
                    errorMessage.classList.remove('active');
                    progressBarContainer.style.display = 'block'; // Показать прогресс-бар
                    progressBar.style.width = '100%'; // Запустить анимацию заполнения

                    let currentProgress = 0;
                    const progressInterval = setInterval(() => {
                        currentProgress += 4; // Увеличиваем на 4% каждые 100мс
                        if (currentProgress > 100) currentProgress = 100;
                        progressText.textContent = `LOADING DATA... ${currentProgress}%`;

                        if (currentProgress >= 100) {
                            clearInterval(progressInterval);
                            setTimeout(() => {
                                window.location.href = REDIRECT_URL; // Редирект после завершения
                            }, 500); // Небольшая задержка после 100%
                        }
                    }, 100); // Обновляем каждые 100 мс

                } else {
                    errorMessage.classList.add('active');
                    progressBarContainer.style.display = 'none';
                    progressBar.style.width = '0%';
                    passwordInput.value = ''; // Очистить поле ввода при ошибке
                }
            };

            enterBtn.addEventListener('click', handlePasswordAttempt);

            // Обработка нажатия Enter
            passwordInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    handlePasswordAttempt();
                }
            });
        });
    </script>
</body>
</html>
